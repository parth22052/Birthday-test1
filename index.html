<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday üéÇ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #2b1055, #000);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }.intro {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle, #ff7eb3, #2b1055);
  z-index: 5;
  animation: introFadeIn 1s ease forwards;
}

@keyframes introFadeIn {
  from { opacity: 0; transform: scale(1.05); }
  to { opacity: 1; transform: scale(1); }
}

.intro .knot {
  font-size: 4rem;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

canvas#confetti {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.hidden { display: none; }

.container {
  text-align: center;
  z-index: 2;
  animation: revealUp 1.1s ease forwards;
  opacity: 0;
  transform: translateY(40px);
}

@keyframes revealUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1 { margin-bottom: 6px; font-size: 2.2rem; }

.name { opacity: 0.9; margin-bottom: 10px; font-size: 1.1rem; }

.cake {
  position: relative;
  width: 260px;
  height: 150px;
  background: linear-gradient(#ff9acb, #ff5fa2);
  border-radius: 0 0 30px 30px;
  margin: 20px auto 0;
  box-shadow: inset 0 -12px rgba(0,0,0,0.15), 0 25px 50px rgba(0,0,0,0.45);
}

.cake::before {
  content: '';
  position: absolute;
  top: -25px;
  left: 0;
  width: 100%;
  height: 25px;
  background: linear-gradient(#fff, #ffe3ef);
  border-radius: 30px 30px 0 0;
}

.candles {
  position: absolute;
  top: -65px;
  left: 50%;
  transform: translateX(-50%);
  width: 220px;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
}

.candle {
  position: relative;
  width: 12px;
  height: 45px;
  background: linear-gradient(#fff, #eee);
  border-radius: 4px;
  margin: 0 auto;
}

.flame {
  position: absolute;
  top: -22px;
  left: 50%;
  transform: translateX(-50%);
  width: 14px;
  height: 20px;
  background: radial-gradient(circle at 50% 30%, #fff6b0 0%, #ffd700 35%, #ff8c00 60%, #ff4500 100%);
  border-radius: 50%;
  animation: flicker 0.12s infinite;
  filter: drop-shadow(0 0 12px rgba(255,180,60,0.9));
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.flame.off {
  opacity: 0;
  transform: translateX(-50%) scale(0.6);
}

@keyframes flicker {
  0% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(0.9); }
  100% { transform: translateX(-50%) scale(1); }
}

  </style>
</head>
<body>
  <div class="intro" id="intro">
    <div class="knot">üéÅ</div>
    <h1>Untie the knot</h1>
    <p>Tap to open your surprise</p>
  </div><canvas id="confetti"></canvas>

  <div class="container hidden" id="main">
    <audio id="whoosh" preload="auto">
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b7c3a7f44.mp3" type="audio/mpeg">
    </audio>
    <audio id="music" preload="auto">
      <source src="https://cdn.pixabay.com/download/audio/2022/08/04/audio_2c3c7f2f9b.mp3" type="audio/mpeg">
    </audio>
    <div class="cake">$1</div>
    <h1>Happy Birthday üéâ</h1>
    <div class="name">Janhavi ‚ù§Ô∏è</div>
    </div>
        <div class="smoke hidden" id="smoke"></div>
      </div>
    </div>
      </div>
    <canvas id="confetti"></canvas>
  </div>  <script>
    const intro = document.getElementById('intro');
    const main = document.getElementById('main');
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    const candlesEl = document.getElementById('candles');

    const TOTAL = 20;
    let flames = [];
    let extinguished = 0;

    function resizeCanvas() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    resizeCanvas();
    addEventListener('resize', resizeCanvas);

    // intro tap
    intro.addEventListener('click', () => {
      intro.style.opacity = '0';
      intro.style.pointerEvents = 'none';
      setTimeout(() => {
        intro.classList.add('hidden');
        main.classList.remove('hidden');
        bgm.play();
      }, 600);
    });
      main.classList.remove('hidden');
      bgm.play();
    });

    // audio
    const bgm = new Audio('https://cdn.pixabay.com/download/audio/2022/03/22/audio_9f863acdd8.mp3');
    bgm.loop = true;
    bgm.volume = 0.45;
    bgm.loop = true;
    bgm.volume = 0.4;

    // create candles
    for (let i = 0; i < TOTAL; i++) {
      const c = document.createElement('div');
      c.className = 'candle';
      const f = document.createElement('div');
      f.className = 'flame';
      c.appendChild(f);
      candlesEl.appendChild(c);
      flames.push(f);
    }

    // confetti
    let particles = [];
    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 3,
          vx: (Math.random() - 0.5) * 6,
          vy: Math.random() * -6 - 3,
          life: 120,
          size: Math.random() * 4 + 2,
          color: `hsl(${Math.random() * 360}, 80%, 60%)`
        });
      }
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.15;
        p.life--;
      });
      particles = particles.filter(p => p.life > 0);
      if (particles.length) requestAnimationFrame(animateConfetti);
    }

    // shake to blow
    let lastShake = 0;
    window.addEventListener('devicemotion', e => {
      const a = e.accelerationIncludingGravity;
      if (!a) return;
      const force = Math.abs(a.x) + Math.abs(a.y) + Math.abs(a.z);
      if (force > 35 && Date.now() - lastShake > 600) {
        lastShake = Date.now();
        blow();
      }
    });

    function blow() {
      if (extinguished >= TOTAL) return;
      const batch = Math.ceil(Math.random() * 3);
      for (let i = 0; i < batch && extinguished < TOTAL; i++) {
        flames[extinguished].classList.add('off');
        extinguished++;
      }
      if (extinguished === TOTAL) {
        launchConfetti();
      }
    }
  </script></body>
</html>
