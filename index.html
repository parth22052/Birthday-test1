<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday üéÇ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0b0620, #000 70%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }
    canvas#confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
    .container { text-align: center; z-index: 2; }
    .cake {
      position: relative;
      width: 260px;
      height: 150px;
      background: linear-gradient(#ff9acb, #ff6fae);
      border-radius: 0 0 30px 30px;
      margin: 20px auto 0;
      box-shadow: inset 0 -12px rgba(0,0,0,0.15), 0 25px 50px rgba(0,0,0,0.45);
    }
    .cake::before {
      content: '';
      position: absolute;
      top: -22px;
      left: 0;
      width: 100%;
      height: 22px;
      background: linear-gradient(#fff, #ffe4ef);
      border-radius: 30px 30px 0 0;
    }
    .candles {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }
    .candle {
      position: relative;
      width: 12px;
      height: 45px;
      background: linear-gradient(#fff, #eaeaea);
      border-radius: 4px;
      margin: 0 auto;
    }
    .flame {
      position: absolute;
      top: -22px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 20px;
      background: radial-gradient(circle at 50% 30%, #fff6b0 0%, #ffd700 35%, #ff8c00 60%, #ff4500 100%);
      border-radius: 50%;
      animation: flicker 0.12s infinite;
      filter: drop-shadow(0 0 10px rgba(255,180,60,0.9));
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .flame.off {
      opacity: 0;
      transform: translateX(-50%) scale(0.6);
    }
    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(0.9); }
      100% { transform: translateX(-50%) scale(1); }
    }
    h1 { margin-bottom: 4px; font-size: 2rem; }
    .hint { opacity: 0.8; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <audio id="whoosh" preload="auto">
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b7c3a7f44.mp3" type="audio/mpeg">
    </audio>
    <audio id="music" preload="auto">
      <source src="https://cdn.pixabay.com/download/audio/2022/08/04/audio_2c3c7f2f9b.mp3" type="audio/mpeg">
    </audio>
    <h1>Happy Birthday üéâ</h1>
    <p class="name">To my amazing sister ‚ù§Ô∏è</p>
    <div class="stage-note" id="stageNote">Get ready‚Ä¶</div>
    <<p id="hint">Blow gently toward the mic üé§</p>
    <div class="cake">
      <div class="candles" id="candles"></div>
    </div>
        <div class="smoke hidden" id="smoke"></div>
      </div>
    </div>
      </div>
    <canvas id="confetti"></canvas>
  </div>  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    const candlesEl = document.getElementById('candles');
    const TOTAL = 20;
    let flames = [];

    function resizeCanvas() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    resizeCanvas();
    addEventListener('resize', resizeCanvas);

    // create 20 candles
    for (let i = 0; i < TOTAL; i++) {
      const c = document.createElement('div');
      c.className = 'candle';
      const f = document.createElement('div');
      f.className = 'flame';
      c.appendChild(f);
      candlesEl.appendChild(c);
      flames.push(f);
    }

    // CONFETTI
    let particles = [];
    function launchConfetti() {
      for (let i = 0; i < 140; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 3,
          vx: (Math.random() - 0.5) * 6,
          vy: Math.random() * -6 - 3,
          life: 120,
          size: Math.random() * 4 + 2,
          color: `hsl(${Math.random() * 360}, 80%, 60%)`
        });
      }
      animateConfetti();
    }
    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.15;
        p.life--;
      });
      particles = particles.filter(p => p.life > 0);
      if (particles.length) requestAnimationFrame(animateConfetti);
    }

    // BLOW LOGIC (reliable, no mic, no camera permissions)
    let extinguished = 0;
    document.addEventListener('touchstart', () => blow());
    document.addEventListener('click', () => blow());

    function blow() {
      if (extinguished >= TOTAL) return;
      const batch = Math.ceil(Math.random() * 3);
      for (let i = 0; i < batch && extinguished < TOTAL; i++) {
        flames[extinguished].classList.add('off');
        extinguished++;
      }
      if (extinguished === TOTAL) {
        launchConfetti();
      }
    }
  </script></body>
</html>
